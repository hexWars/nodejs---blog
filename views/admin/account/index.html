<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1658828_vud4w73neg.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../static/img/logo.png" width="30" height="30" alt="">
            个人中心
        </a>
        <div class="navbar-nav">
            <a href="../index.html" class="nav-link">博客首页</a>
        </div>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown">
                    admin
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">个人中心</a>
                    <a class="dropdown-item" href="/user/logout">退出</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-2 bg-white border-right nav-left p-0">
                <div class="row text-center mt-3  px-5">
                    <a href="../article/add.html" class="btn btn-primary rounded-0 col">发表博文</a>
                </div>
                <div class="list-group list-group-flush border-top border-bottom mt-3 text-center">
                    <li class="list-group-item list-group-item-action">
                        <a href="../index.html" class="text-decoration-none text-secondary">
                            <i class="iconfont icon-home pr-1"></i>个人中心
                        </a>
                    </li>
                    <li class="list-group-item list-group-item-action">
                        <a href="../article/index.html" class="text-decoration-none text-secondary">
                            <i class="iconfont icon-neirongguanli pr-1"></i>文章管理
                        </a>
                    </li>
                    <li class="list-group-item list-group-item-action">
                        <a href="../category/index.html" class="text-decoration-none text-secondary">
                            <i class="iconfont icon-leimuguanli pr-1"></i>类目管理
                        </a>
                    </li>
                    <li class="list-group-item list-group-item-action">
                        <a href="../log/index.html" class="text-decoration-none text-secondary">
                            <i class="iconfont icon-log pr-1"></i>查看日志
                        </a>
                    </li>
                    <li class="list-group-item list-group-item-action active">
                        <a href="../account/index.html" class="text-decoration-none text-secondary">
                            <i class="iconfont icon-zhanghuguanli pr-1"></i>账户管理
                        </a>
                    </li>
                </div>
            </div>
            <div class="col-10">
                <div class="p-3 border mb-3 bg-white">
                    <h4 class="mb-0">账户管理</h4>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white d-flex justify-content-between">
                                <h6 class="mb-0 align-self-center">个人信息</h6>
                            </div>
                            <div class="card-body">
                                <form action="/article/add" type="">
                                    <div class="form-row">
                                        <label for="title" class="col-2 text-center col-form-label">登录账号：</label>
                                        <input type="text" class="col-8 form-control" name="title" id="title" value="admin" required>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="category_id" class="col-2 text-center col-form-label">登录密码：</label>
                                        <input type="password" class="col-8 form-control" name="title" id="title" value="admin" required>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="category_id" class="col-2 text-center col-form-label">确认密码：</label>
                                        <input type="password" class="col-8 form-control" name="title" id="title" value="admin" required>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="content" class="col-2 text-center col-form-label">网站logo：</label>
                                        <div class="col-8">
                                            <input type="file" class="d-none" id="customFile" name="logo" accept="image/*">
                                            <label for="customFile" class="position-relative">
                                                <img src="../static/img/logo.png" data-src="holder.js/200x200?text=点击上传"
                                                    class="img-thumbnail" width="200" height="200">
                                                <button type="button"
                                                    class="delimg btn btn-danger btn-sm position-absolute"
                                                    title="删除">&times;</button>
                                            </label
                                        </div>
                                    </div>
                                    <div class="form-row mt-3">
                                        <div class="offset-2">
                                            <input type="submit" value="保存" class="btn btn-success">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.12/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <script src="../static/ueditor/ueditor.config.js"></script>
    <script src="../static//ueditor/ueditor.all.min.js"></script>
    <script src="../static/js/public.js"></script>
</body>

</html>
